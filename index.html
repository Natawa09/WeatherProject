<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f521d499cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <div class="container text-center">
      <div class="card">
        <div class="card-body siteBody">
          <form>
            <input type="text" id="cityName" value="Lviv" />
            <input type="submit" id="searchButton" value="search" />
          </form>
          <ul style="list-style-type: none">
            <li class="sunrize">Sunrize: 8:54am</li>
            <li class="sunset">Sunset: 19:54pm</li>
          </ul>
          <div class="row showedCityBlock">
            <div class="row">
              <div class="col-6" id="showedCity">Lviv</div>
              <div class="col-6">
                <span id="showedCityTemp">23</span>
                <span>°C</span>
              </div>
              <div class="col-6" id="day-time">Day-time</div>
              <div class="col-6 showedCityTemp descript">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body" id="firstDay">
                  Monday
                  <br />
                  16°/24°<br /><i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body" id="secondDay">
                  Tuesday
                  <br />
                  18°/26°<br /><i class="fa-solid fa-sun"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body" id="thirdDay">
                  Wednesday
                  <br />
                  19°/25°<br /><i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Thursday
                  <br />
                  17°/22°<br /><i class="fa-solid fa-cloud-sun"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Friday
                  <br />
                  15°/21°<br /><i class="fa-solid fa-cloud-sun"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Natawa09/WeatherProject">GitHub Link</a>
  </body>
  <script src="index.js"></script>
</html>
